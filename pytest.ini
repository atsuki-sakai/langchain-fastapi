[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --strict-config
testpaths = app/tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    auth: Authentication related tests
    db: Database related tests
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning