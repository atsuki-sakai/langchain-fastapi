services:
  - type: web
    name: fastapi-enterprise-app
    runtime: python
    plan: free
    autoDeploy: false
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        sync: false
        generateValue: true
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "https://your-frontend-domain.com"
      - key: LOG_LEVEL
        value: INFO
      - key: LOG_FORMAT
        value: json
